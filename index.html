<head>

<meta name="Description" content="Enter your description here"/>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<link rel="stylesheet" href="style.css">
<head>
<title>Javascript Quiz</title>
</head>

<body>

    
    <div id="container">
        <button>
        <div id="begin" class="btn btn-success btn-xl">Begin Quiz!</div>
    </button>

    <div id="countdown">
        <div id="counter"></div>
        <div id="mytimeGauge"></div>
        <div id="timeGauge"></div>
    </div>
    
    <div id="progress"></div>
   
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="data"></div>
            <div id="options">
                <div class="option" id="A" onclick="runCheck('A')"></div>
                <div class="option" id="B" onclick="runCheck('B')"></div>
                <div class="option" id="C" onclick="runCheck('C')"></div>
            </div>
            </div>
        <div id="scoreContainer" style= "display:inset-block-end;"></div>
    </div>


     

    <script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

</body>
